<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auswahl von Sportart</title>
</head>
<body>
    
<fieldset>
    <legend> Sport Picker </legend>

    <form action="#">
        
        <label for="sportpicker"> Pick your sport </label>
        <select name="sportpicker" id="sportpicker" required>

            <option value=""></option>
            <option value="rugby">Rugby</option>
            <option value="soccer">Soccer</option>
            <option value="golf">Golf</option>

        </select>
    </br>
        <label for="timepicker">Pick your time</label>
        <input type="time" name="timepicker" id="timepicker" required> </input>
</br>
        <button type="submit">Submit</button>
    </form>
</fieldset>

</body>
</html>
